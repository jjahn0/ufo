<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO sightings</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://bootswatch.com/3/cerulean/bootstrap.min.css"> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4" style="padding:20px">
                <h3>search</h3>
                <div class= "form-group" id="search">
                    <input type="text" class="form-control" id="datetime_search" placeholder="M/D/YYYY">
                    <input type="text" class="form-control" id="city_search" placeholder="City">
                    <input type="text" class="form-control" id="state_search" placeholder="State">
                    <input type="text" class="form-control" id="country_search" placeholder="Country">
                    <input type="text" class="form-control" id="shape_search" placeholder="Shape">
                    <a id="search" class="btn btn-default">Search</a>
                </div>
                <div><a id="clear" class="btn btn-info">Clear</a></div>
                <br>
                <h3>New Sighting Submission</h3>
                <div class="form-group" id="newSighting">
                    <input type="text" class="form-control" id="datetime" placeholder="M/D/YYYY">
                    <input type="text" class="form-control" id="city" placeholder="City">
                    <input type="text" class="form-control" id="state" placeholder="State">
                    <input type="text" class="form-control" id="country" placeholder="Country">
                    <input type="text" class="form-control" id="shape" placeholder="Shape">
                    <input type="text" class="form-control" id="duration" placeholder="Duration">
                    <textarea type="text" class="form-control" name="comments" maxlength="200" id="comments" placeholder="Comments (max 200 char.)" rows="5"></textarea>
                    <a id="submit" class="btn btn-default">Submit</a>
                </div>
            </div>
            <div class="col-md-8" style="padding:20px">
                <h3>UFO sighting database</h3>
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="pages"></ul>
                </nav>
                <table class="table table-striped table-responsive" id="datatable">
                    <thead>
                        <tr>
                            <th>datetime</th>
                            <th>city</th>
                            <th>state</th>
                            <th>country</th>
                            <th>shape</th>
                            <th>duration(min)</th>
                            <th>comments</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" src="Data/data.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
